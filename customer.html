<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة الزبون</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      font-size: 2rem;
    }
    .ready {
      color: #00ff99;
    }
    .waiting {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div id="status" class="waiting">⏳ بانتظار الطلب...</div>

  <!-- Firebase SDK -->
  <script type="module">
    // استيراد المكتبات
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDR9hkeAE5jn-Ojoq7ANMA28EKBlGWRwNQ",
      authDomain: "cafeorders-3cd97.firebaseapp.com",
      databaseURL: "https://cafeorders-3cd97-default-rtdb.firebaseio.com",
      projectId: "cafeorders-3cd97",
      storageBucket: "cafeorders-3cd97.firebasestorage.app",
      messagingSenderId: "1066008207283",
      appId: "1:1066008207283:web:016435ecd8c9ba327d35c6",
      measurementId: "G-TY9137GQ82"
    };

    // تشغيل Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // جلب العنصر
    const statusDiv = document.getElementById("status");

    // مراقبة التغيير
    const statusRef = ref(db, "orders/order1/status");
    onValue(statusRef, (snapshot) => {
      const status = snapshot.val();
      if (status === "ready") {
        statusDiv.textContent = "✅ طلبك جاهز!";
        statusDiv.className = "ready";
        // صوت تنبيه
        new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg").play();
      } else {
        statusDiv.textContent = "⏳ بانتظار الطلب...";
        statusDiv.className = "waiting";
      }
    });
  </script>
</body>
</html>
