<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ADI</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      font-size: 2rem;
      text-align: center;
    }
    .ready {
      color: #00ff99;
    }
    .waiting {
      color: #ffcc00;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #00bfff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0099cc;
    }
  </style>
</head>
<body>
  <div id="status" class="waiting">⏳ بانتظار الطلب... / Waiting for your order...</div>
  <button id="notifyBtn">🔔 تفعيل التنبيهات</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDR9hkeAE5jn-Ojoq7ANMA28EKBlGWRwNQ",
      authDomain: "cafeorders-3cd97.firebaseapp.com",
      databaseURL: "https://cafeorders-3cd97-default-rtdb.firebaseio.com",
      projectId: "cafeorders-3cd97",
      storageBucket: "cafeorders-3cd97.firebasestorage.app",
      messagingSenderId: "1066008207283",
      appId: "1:1066008207283:web:016435ecd8c9ba327d35c6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusDiv = document.getElementById("status");
    const notifyBtn = document.getElementById("notifyBtn");
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
    let notificationsEnabled = false;

    // زر تفعيل التنبيهات
    notifyBtn.addEventListener("click", () => {
      // تشغيل صوت قصير ليأخذ إذن من الموبايل
      audio.play().catch(() => {
        console.log("⚠️ لازم المستخدم يسمح بالصوت");
      });

      if ("Notification" in window) {
        Notification.requestPermission().then((permission) => {
          if (permission === "granted") {
            notificationsEnabled = true;
            alert("✅ تم تفعيل التنبيهات مع الصوت / Notifications + sound enabled");
          } else {
            alert("⚠️ لم يتم تفعيل التنبيهات / Notifications not enabled");
          }
        });
      }
    });

    // مراقبة الطلب
    const statusRef = ref(db, "orders/order1/status");
    onValue(statusRef, (snapshot) => {
      const status = snapshot.val();
      if (status === "ready") {
        statusDiv.textContent = "✅ طلبك جاهز! / Your order is ready!";
        statusDiv.className = "ready";

        if (notificationsEnabled) {
          new Notification("✅ طلبك جاهز / Your order is ready!", {
            body: "الرجاء التوجه للاستلام / Please proceed to pick it up",
            icon: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png"
          });
          audio.play(); // تشغيل الصوت
          if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]); // اهتزاز قصير
          }
        }
      } else {
        statusDiv.textContent = "⏳ بانتظار الطلب... / Waiting for your order...";
        statusDiv.className = "waiting";
      }
    });
  </script>
</body>
</html>
