<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADI</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Hello 👋</h1>
  <p>When your order is ready you will get a notification.</p>
  <button id="enableNotif">🔔 Enable Notifications</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js";

    console.log("🚀 Starting Firebase init");

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDR9hkeAE5jn-Ojoq7ANMA28EKBlGWRwNQ",
      authDomain: "cafeorders-3cd97.firebaseapp.com",
      databaseURL: "https://cafeorders-3cd97-default-rtdb.firebaseio.com",
      projectId: "cafeorders-3cd97",
      storageBucket: "cafeorders-3cd97.firebasestorage.app",
      messagingSenderId: "1066008207283",
      appId: "1:1066008207283:web:016435ecd8c9ba327d35c6",
      measurementId: "G-TY9137GQ82"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    console.log("✅ Firebase initialized");

    const messaging = getMessaging(app);
    console.log("📩 Messaging service initialized");

    document.getElementById("enableNotif").addEventListener("click", async () => {
      console.log("🔔 Notification button clicked");

      try {
        const currentToken = await getToken(messaging, {
          vapidKey: "niKRW7gStWMVoxVNRtHyD_n5zpWmIvHRiBo7XgtnYQk"
        });

        if (currentToken) {
          console.log("🎯 Current Token:", currentToken);
        } else {
          console.warn("⚠️ No token retrieved. Permission may be denied.");
        }
      } catch (err) {
        console.error("❌ Error getting token:", err);
      }
    });

    // Foreground messages
    onMessage(messaging, (payload) => {
      console.log("🔔 Foreground message received:", payload);
      alert("📢 Notification: " + payload.notification.title);
    });
  </script>
</body>
</html>
